version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: systemos-postgres
    environment:
      POSTGRES_DB: systemosdb
      POSTGRES_USER: systemos
      POSTGRES_PASSWORD: systemos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
