spring.application.name=backend

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/systemosdb
spring.datasource.username=systemos
spring.datasource.password=systemos
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Database Configuration (H2 - Backup/Dev)
# spring.datasource.url=jdbc:h2:mem:systemosdb
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=password
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# H2 Console (Optional, only works if H2 is active)
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# Server
server.port=8080
